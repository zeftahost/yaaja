    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(0, 183, 255);
            text-align: center;
            border-radius: 0 0 30px 30px;
            padding: 10px 0 20px 0;
            margin: 0 15px 0 15px;
            border: 2px solid #333;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 20px;
        }

        header img {
            width: 150px;
            height: 150px;
            border-radius: 50% 50% 0 0;
            object-fit: cover;
            border: 2px solid #3001ff3b;
            box-shadow: 0 8px 20px rgba(0, 38, 255, 0.3), 0 8px 20px rgba(0, 38, 255, 0.3);
        }

        header h1 {
            margin: 0;
            color: #333;
        }

        header p {
            margin: 0;
            color: rgb(0, 0, 0);
            font-weight: bold;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .nav-menu a {
            text-decoration: none;
        }

        .nav-menu button {
            display: flex;
            align-items: center;
            padding: 10px 10px;
            border: none;
            border-radius: 25px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 38, 255, 0.3);
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-menu button:hover {
            transform: scale(1.02); /* Efek mengembang */
            background-color: #0056b3; /* Perubahan warna */
            border: 2px solid #fff;
        }

        .nav-menu button i {
            margin-right: 8px;
            font-size: 18px;
        }

        section {
            padding: 10px 0 10px 0;
            border: 2px solid #333;
            margin: 15px;
            border-radius: 20px;
            background-color: #40a9ff;
        }

        section .judul {
            background-color: #333;
            padding: 10px;
            color: #ffffff;
        }

        section p {
            padding: 10px;
            color: rgb(0, 0, 0);
        }

        section .project-container {
            display: flex;
            gap: 10px; /* Jarak antar item */
            overflow-x: auto; /* Aktifkan scroll horizontal */
            padding: 10px; /* Spasi dalam container */
            scroll-behavior: smooth; /* Scroll yang halus */
            scrollbar-width: thin; /* Untuk browser yang mendukung */
            scrollbar-color: #333 #ddd; /* Warna scrollbar */
        }
        
        .project-container::-webkit-scrollbar {
            height: 8px; /* Tinggi scrollbar */
        }
        
        .project-container::-webkit-scrollbar-thumb {
            background-color: #333; /* Warna scrollbar */
            border-radius: 10px; /* Bentuk bulat */
        }
        
        .project-container::-webkit-scrollbar-track {
            background: #ddd; /* Warna latar scrollbar */
        }
        
        .project {
            flex: 0 0 auto; /* Tidak mengembang, lebar tetap */
            width: 250px;
            height: 200px;
            border-radius: 10px;
            border: 2px solid #333;
            background-color: #fff;
            display: flex;
            padding: 5px;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        
        .project img {
            width: 100%; 
            height: 135px; 
            border-radius: 10px 10px 0 0;
            object-fit: cover;
            border: 2px solid #333;
            margin-bottom: 5px;
        }

        .project a {
            width: 90%; 
            background-color: #00b7ffd5;
            color: #000000;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border: 2px solid #000000b4;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            margin-bottom: 5px;
            font-weight: bold;
            transition: all 0.3s ease; 
        }
        
        .project a:hover {
            background-color: #0077ff;
            color: #ffffff; 
            border: 2px solid #333; 
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            
            margin: 0;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%; 
            padding: 10px;
            background-color: #00b7ff;
            color: white;
            font-size: 1rem;
            border: 2px solid #fff;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: #006eff;
        }

        .btn i {
            font-size: 1.2rem;
        }

        .btn i:first-child {
            margin-right: 10px; 
        }

        .btn i:last-child {
            margin-left: 10px; 
        }
    </style>
</head>
