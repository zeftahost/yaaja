<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .chat-container {
      width: 400px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .chat-header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .chat-message {
      margin-bottom: 10px;
    }
    .chat-message.user {
      text-align: right;
      color: blue;
    }
    .chat-message.bot {
      text-align: left;
      color: green;
    }
    .input-container {
      display: flex;
      padding: 10px;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-container button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ChatZefta</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ketik pesan...">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
